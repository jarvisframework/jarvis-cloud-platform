server:
  port: 10079
spring:
  application:
    name: jarvis-admin
  security:
    user:
      name: admin
      password: 123456
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER:jarvis-nacos}:${NACOS_PORT:8848}
        metadata:
          user.name: ${spring.security.user.name}
          user.password: ${spring.security.user.password}
  boot:
    admin:
      discovery:
        ignored-services:
          - 'providers:*' # 过滤dubbo服务

  #mail:
  #  host: smtp.qq.com
  #  username: xxxxx@qq.com
  #  password: 授权码
  #boot:
  #  admin:
  #    notify:
  #      mail:
  #        to: 收件人邮箱
  #        from: 发件人邮箱
management:
  endpoint:
    health:
      show-details: always #开放所有的健康信息明细
  endpoints:
    web:
      exposure:
        include: "*" #开启查阅的内容项，使用*表示查阅全部。记得带引号，默认带health的内容项
